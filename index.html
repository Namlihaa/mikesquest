<!DOCTYPE html>
<html>
 <head>
   
	<title>Mike's Quest</title>
  <style>
    body {
		  width: 100%;
		  height: 100vh;
  		margin: 0;
  		background-color: black;
    }
    
    #part1 {
      position: relative;
  		margin: auto;
		  width: 100%;
      max-width: 1080px;
      aspect-ratio: 1/1;
  		text-align: center;
  		color: white;
      background-color: white;
			background-image: url("https://raw.githubusercontent.com/Namlihaa/mikesquest/main/images/BG%202.png");
  		background-position: center top;
  		background-repeat: no-repeat;
  		background-size: contain;
  		border: 1px solid green;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;	
    }
      
    #biglogo {
      position: absolute;
      top: 10%;
      left: 10%;
		  width: 30%;
      aspect-ratio: 1/1;
  		text-align: center;
  		color: white;
			background-image: url("https://raw.githubusercontent.com/Namlihaa/mikesquest/main/images/logo%202.png");
  		background-position: center;
  		background-repeat: no-repeat;
  		background-size: contain;
  		border: 1px solid green;
    }
      
    #bigmike {
      position: absolute;
      top: 10%;
      left: 40%;
		  width: 50%;
      aspect-ratio: 1/1;
  		text-align: center;
  		color: white;
			background-image: url("https://raw.githubusercontent.com/Namlihaa/mikesquest/main/images/Mike%202a.png");
  		background-position: center;
  		background-repeat: no-repeat;
  		background-size: contain;
  		border: 1px solid green;
    }
    
    #mikespage {
      position: relative;
      top: 10%;
		  width: 100%;
		  height: 40%;
      background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 50%);
  		background-position: center top;
  		background-repeat: no-repeat;
  		background-size: contain;
  		border: 1px solid green;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10%;
      box-sizing: border-box;
    }
      
    #mikepix {
		  width: 20%;
      height: auto;
      aspect-ratio: 1/1;
  		text-align: center;
			background-image: url("https://raw.githubusercontent.com/Namlihaa/mikesquest/main/images/mikepix.png");
  		background-position: center;
  		background-repeat: no-repeat;
  		background-size: contain;
      transform: scaleX(-1);
  		border: 1px solid green;
    }
    
    @font-face {
 		 font-family: gensin;
 		 src: url("https://raw.githubusercontent.com/Namlihaa/mikesquest/refs/heads/main/images/zh-cn.ttf");
		}
    
    #spell {
		  width: 70%;
  		text-align: justify;
  		color: white;
      font-family: gensin;
  		border: 1px solid green;
    }
    
    #spell_title {
    	color: cyan;
      font-size: 12pt;
    }
    
    #spell_desc {
    	color: white;
      font-size: 10pt;
    }
      
   </style>
 </head>
<body>

  <div id="part1">
    <div id="biglogo"> </div>
    <div id="bigmike"> </div>
  	<div id="mikespage">
      <div id="mikepix"> </div>
      <div id="spell">
        <span id="spell_title">Mikranth Anghariel - “The Wandering Shade”<br><br></span>
        <span id="spell_desc">Sosok yang suka mengamati dan menilai setiap budaya baru. Anghariel sering melintas di batas dunia tanpa terdeteksi, mengumpulkan cerita dan inspirasi dari negeri seberang. Riwayatnya dia pernah berpesan sebelum memulai menjelajah ke negeri lain.</span>

<img src="https://raw.githubusercontent.com/Namlihaa/mikesquest/main/images/mikepix.png" style="width:200px;border:1px solid red;">
 </div>
    </div>
  </div>

  

</body>
<html>
